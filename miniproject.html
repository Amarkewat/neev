      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        .menu {
          position: relative;
          width: 260px;
          height: 260px;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 0 auto;
        }
        .menu li {
          position: absolute;
          left: 0;
          list-style: none;
          transform-origin: 130px;
          transition: 0.5s;
          transition-delay: calc(0.1s * var(--i));
          transform: rotate(0deg) translateX(100px);
        }
        .menu.active li {
          transform: rotate(calc(360deg / 8 * var(--i)));
        }
        .menu li a {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 60px;
          height: 60px;
          font-size: 1.5em;
          border-radius: 50%;
          transform: rotate(calc(360deg / -8 * var(--i)));
          color: transparent;
          transition: 1s;
          transition-delay: 0.5s;
        }
        .menu.active li a {
          color: var(--clr);
        }
        .menu li a::before {
          content: '';
          position: absolute;
          width: 20px;
          border-radius: 2px;
          height: 2px;
          rotate: 135deg;
          transform: rotate(calc(var(--i) * 90deg)) translate(0,25px);
          background: var(--clr);
          transition: height 0.5s,width 0.5s,transform 0.5s;
          transition-delay: 0s,0s,0s;
        }
        .menu.active li a::before {
          width: 60px;
          height: 60px;
          border: 2px solid var(--clr);
          box-sizing: border-box;
          background: #2f363e;
          transition: transform 0.5s,height 0.5s, width 0.5s;
          transition-delay: 1s,1.5s,1.5s;
          transform: rotate(calc(var(--i) * 90deg)) translate(0px,0px);
        }
        .menu.active li:hover a::before {
          background: var(--clr);
          color: #333;
          box-shadow: 0 0 10px var(--clr),
          0 0 30px var(--clr),
          0 0 50px var(--clr);
        }
        .menu.active li:hover a ion-icon {
          position: relative;
          color: #333;
          z-index: 10000;
        }
        .toggle {
          position: absolute;
          width: 60px;
          height: 60px;
          color: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 10000;
          border-radius: 50%;
          cursor: pointer;
          font-size: 2em;
          transition: transform 1.25s;
          transition: 1.5s;
        }
        .menu.active .toggle {
          transform: rotate(315deg);
        }
        .menu li a::after {
          content: '';
          position: absolute;
          left: 50px;
          width: 20px;
          height: 2px;
          z-index: -1;
          background: var(--clr);
          transform: rotate(calc(var(--i) * 0deg)) translate(15px,0px);
          transition: 0.5s;
          transition-delay: 0.5s;
        }
        .menu.active li a::after {
          left: 10px;
          width: 40px;
          transition-delay: 0s;
          transition-delay: 0.5s;
          transform: rotate(calc(var(--i) * 45deg)) translate(50px,0px);
        }
      </style>

  <script>
    const toggleButton = document.getElementById('dark-mode-toggle');
    const body = document.body;

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const icon = toggleButton.querySelector('i');
      if (body.classList.contains('dark-mode')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    });
