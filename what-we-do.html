  <style>
    /* Global Reset and Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000815;
    }
    .container {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 150px;
    }
    .box {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 240px;
      height: 320px;
      background: linear-gradient(var(--clr), var(--clr));
      box-shadow: 0 0 0 15px #0009, 0 25px 55px var(--clr);
      overflow: hidden;
    }
    .box h2 {
      position: relative;
      color: #020d1e;
      font-size: 4em;
      text-align: center;
      line-height: 2.5em;
      transform: scale(0);
      transition: 0.5s;
      transition-delay: 0s;
      filter: blur(10px);
    }
    .box h2 small {
      font-size: 0.35em;
      text-transform: uppercase;
      font-weight: 500;
    }
    .box:hover h2 {
      transform: scale(1);
      filter: blur(0);
      transition-delay: 0.5s;
    }
    .box ion-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 100%) scale(1);
      font-size: 4em;
      transition: 0.5s;
      opacity: 0;
      transition-delay: 0s;
    }
    .box:hover ion-icon {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      transition-delay: 1s;
    }
    .box .clip {
      position: absolute;
      inset: 20px;
      box-shadow: 0 0 0 18px #020d1e;
    }
    .box span {
      position: absolute;
      inset: 0;
      background: #020d1e;
      transition: 0.25s;
    }
    .box span:nth-child(1) {
      clip-path: polygon(0 0, 50% 40%, 100% 0);
      transition-delay: 0s;
    }
    .box span:nth-child(2) {
      clip-path: polygon(0 0, 40% 50%, 50% 100%, 0% 100%);
      transition-delay: 0.25s;
    }
    .box span:nth-child(3) {
      clip-path: polygon(60% 50%, 100% 0, 100% 100%, 50% 100%);
      transition-delay: 0.5s;
    }
    .box:hover span:nth-child(1) {
      clip-path: polygon(0 0, 50% 0%, 100% 0);
    }
    .box:hover span:nth-child(2) {
      clip-path: polygon(0 0, 0% 100%, 50% 100%, 0% 100%);
    }
    .box:hover span:nth-child(3) {
      clip-path: polygon(100% 100%, 100% 0, 100% 100%, 50% 100%);
    }
  </style>
